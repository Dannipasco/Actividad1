            <div>
                <form>
                    <div class="section-flex">
                        <div class="elemnt-flex">
                            <div class="label">
                                <label for="type"> Tipo de mensaje </label>
                            </div>
                            <select id="type" name="type" required>

                            </div>

                        </div>

                        <div class="elemnt-flex">
                            <div class="label">
                                <label for="email"> Email </label>
                            </div>
                            <input type="text" id="email" name="email" placeholder="example@correo.com" required>
                        </div>

                        <div class="elemnt-flex">
                            <div class="label">
                                <label for="celular"> Celular </label>
                            </div>
                            <input type="text" id="celular" name="celular" placeholder="Ingrese su celular" required>
                        </div>

                        <div class="elemnt-flex">
                            <div class="label">
                                <label for="comment"> Comentario </label>
                            </div>

                            <textarea id="comment" name="comment" placeholder="Ingrese su comentario">
                            </textarea>
                        </div>

                        <div class="elemnt-flex">
                            <div>
                                <label>Seleccione el país donde vive</label>
                            </div>

                        </div>


                        <div class="elemnt-flex">
                            <div>
                                <label>¿Que rango de edad tienes?</label>
                            </div>
                            <input type="radio" name="radi" id="radios1" value="Mayor de 10 años"> Mayor de 10 años
                            <input type="radio" name="radi" id="radios2" value="Mayor de 30 años"> Mayor de 30 años
                            <input type="radio" name="radi" id="radios3" value="Mayor de 50 años"> Mayor de 50 años
                        </div>
